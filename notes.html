<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes | Dave Dirty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <!-- Authentication Gate -->
    <div id="auth-gate" class="auth-gate">
        <div class="auth-container">
            <div class="auth-logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </div>
                <h1>Voice Notes</h1>
                <p class="auth-subtitle">Private capture for your thoughts</p>
            </div>
            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <input type="password" id="auth-password" placeholder="Enter access code" autocomplete="off" required>
                    <button type="submit" class="auth-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                <p id="auth-error" class="auth-error"></p>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="menu-toggle" class="icon-btn menu-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <div class="brand">
                    <span class="brand-icon">üéôÔ∏è</span>
                    <span class="brand-text">Voice Notes</span>
                </div>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" id="search-input" class="search-input" placeholder="Search notes, tags, or ask AI...">
                    <kbd class="search-kbd">‚åòK</kbd>
                </div>
            </div>
            <div class="header-right">
                <button id="ai-assistant-btn" class="icon-btn ai-btn" title="AI Assistant">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
                <a href="/" class="icon-btn back-link" title="Back to Signal Board">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-filter="all">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        <span>All Notes</span>
                        <span class="nav-count" id="count-all">0</span>
                    </button>
                    <button class="nav-item" data-filter="today">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        <span>Today</span>
                        <span class="nav-count" id="count-today">0</span>
                    </button>
                    <button class="nav-item" data-filter="week">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <span>This Week</span>
                        <span class="nav-count" id="count-week">0</span>
                    </button>
                    <button class="nav-item" data-filter="starred">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                        </svg>
                        <span>Starred</span>
                        <span class="nav-count" id="count-starred">0</span>
                    </button>
                </nav>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                            <line x1="7" y1="7" x2="7.01" y2="7"/>
                        </svg>
                        Tags
                    </h3>
                    <div id="tags-list" class="tags-list">
                        <!-- Tags populated dynamically -->
                    </div>
                </div>

                <div class="sidebar-stats">
                    <div class="stat">
                        <span class="stat-value" id="total-notes">0</span>
                        <span class="stat-label">Total Notes</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="total-duration">0m</span>
                        <span class="stat-label">Recorded</span>
                    </div>
                </div>
            </aside>

            <!-- Notes Area -->
            <main class="notes-area">
                <!-- Quick Actions Bar -->
                <div class="quick-actions">
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid" title="Grid View">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="list" title="List View">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"/>
                                <line x1="8" y1="12" x2="21" y2="12"/>
                                <line x1="8" y1="18" x2="21" y2="18"/>
                                <line x1="3" y1="6" x2="3.01" y2="6"/>
                                <line x1="3" y1="12" x2="3.01" y2="12"/>
                                <line x1="3" y1="18" x2="3.01" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    <div class="sort-controls">
                        <select id="sort-select" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                        </select>
                    </div>
                </div>

                <!-- Notes Grid -->
                <div id="notes-container" class="notes-grid">
                    <!-- Notes populated dynamically -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state hidden">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </div>
                    <h3>No notes yet</h3>
                    <p>Tap the microphone to record your first thought</p>
                </div>
            </main>
        </div>

        <!-- Floating Record Button -->
        <button id="record-btn" class="record-btn" title="Record a note">
            <div class="record-btn-inner">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <div class="recording-waves">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
            <span class="record-label">Record</span>
        </button>

        <!-- Recording Modal -->
        <div id="recording-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content recording-modal-content">
                <div class="recording-header">
                    <h2>Recording...</h2>
                    <span id="recording-time" class="recording-time">00:00</span>
                </div>
                <div class="recording-visualizer">
                    <canvas id="audio-visualizer"></canvas>
                </div>
                <div class="recording-controls">
                    <button id="cancel-recording" class="modal-btn cancel-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        Cancel
                    </button>
                    <button id="stop-recording" class="modal-btn stop-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="6" width="12" height="12" rx="2"/>
                        </svg>
                        Done
                    </button>
                </div>
            </div>
        </div>

        <!-- Note Detail Modal -->
        <div id="note-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content note-modal-content">
                <div class="note-modal-header">
                    <button id="close-note-modal" class="icon-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                    <div class="note-modal-actions">
                        <button id="star-note" class="icon-btn" title="Star">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                            </svg>
                        </button>
                        <button id="edit-note" class="icon-btn" title="Edit">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </button>
                        <button id="delete-note" class="icon-btn danger" title="Delete">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="note-modal-body">
                    <div class="note-meta">
                        <span id="note-date" class="note-date"></span>
                        <span id="note-duration" class="note-duration"></span>
                    </div>
                    <div id="note-transcript" class="note-transcript"></div>
                    <div class="note-tags-section">
                        <h4>Tags</h4>
                        <div id="note-tags" class="note-tags"></div>
                        <div class="add-tag-container">
                            <input type="text" id="add-tag-input" placeholder="Add a tag..." class="add-tag-input">
                            <button id="add-tag-btn" class="add-tag-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI Assistant Panel -->
        <div id="ai-panel" class="ai-panel hidden">
            <div class="ai-panel-header">
                <h3>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    AI Assistant
                </h3>
                <button id="close-ai-panel" class="icon-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div id="ai-chat" class="ai-chat">
                <div class="ai-welcome">
                    <p>Ask me anything about your notes!</p>
                    <div class="ai-suggestions">
                        <button class="ai-suggestion">"Find notes about work"</button>
                        <button class="ai-suggestion">"Summarize today's thoughts"</button>
                        <button class="ai-suggestion">"What did I say about Tyler?"</button>
                    </div>
                </div>
            </div>
            <div class="ai-input-container">
                <input type="text" id="ai-input" placeholder="Ask about your notes..." class="ai-input">
                <button id="ai-send" class="ai-send-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22,2 15,22 11,13 2,9"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="close-settings" class="icon-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label>Theme</label>
                    <select id="theme-select" class="setting-select">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="auto">System</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Auto-transcribe</label>
                    <input type="checkbox" id="auto-transcribe" checked class="setting-toggle">
                </div>
                <div class="setting-item">
                    <label>Sound Effects</label>
                    <input type="checkbox" id="sound-effects" checked class="setting-toggle">
                </div>
                <div class="setting-item danger-zone">
                    <label>Danger Zone</label>
                    <button id="export-all" class="setting-btn">Export All Notes</button>
                    <button id="clear-all" class="setting-btn danger">Clear All Data</button>
                </div>
                <div class="setting-item">
                    <button id="logout-btn" class="setting-btn logout">Sign Out</button>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="notes.js"></script>
</body>
</html>
