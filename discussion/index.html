<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board - Dave Dirty</title>
    <meta name="description" content="Community discussion board powered by AWS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="discussion.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <span class="brand-icon">DD</span>
                <span>Dave Dirty</span>
            </a>
            <a href="/" class="btn-back">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Discussion Board</h1>
            <p>Share feedback, ideas, and connect with the community</p>
        </header>

        <!-- New Message Form -->
        <div class="message-form-card">
            <h2>Start a Discussion</h2>
            <form id="message-form">
                <div class="form-group">
                    <label for="author-name">Your Name</label>
                    <input type="text" id="author-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="message-content">Message</label>
                    <textarea id="message-content" rows="4" placeholder="Share your thoughts..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22,2 15,22 11,13 2,9 22,2"/>
                    </svg>
                    Post Message
                </button>
            </form>
        </div>

        <!-- Messages List -->
        <div class="messages-section">
            <div class="messages-header">
                <h2>Recent Discussions</h2>
                <button id="refresh-btn" class="btn-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,4 23,10 17,10"/><polyline points="1,20 1,14 7,14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                </button>
            </div>
            <div id="messages-list" class="messages-list">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="discussion.js"></script>
</body>
</html>
